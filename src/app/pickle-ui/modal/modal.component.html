@if(component){
<div
  class="pickle-modal bg-primary flex justify-content-evenly"
  [style]="styles"
>
  <fa-icon
    (click)="close()"
    class="absolute top-0 right-0 p-2 cursor-pointer bg-secondary border-round"
    [icon]="closeIcon"
  />

  <div class="bg-primary-reverse pickle-modal-content">
    <ng-container *ngComponentOutlet="component; inputs: inputs"></ng-container>
  </div>
</div>
}
