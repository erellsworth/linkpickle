@if(component){
<div
  class="pickle-modal bg-primary flex justify-content-evenly border-round"
  [style]="styles"
>
  <fa-icon
    (click)="close()"
    class="pickle-modal-close absolute cursor-pointer"
    [icon]="closeIcon"
  />

  <div class="bg-primary-reverse pickle-modal-content">
    <ng-container *ngComponentOutlet="component; inputs: inputs"></ng-container>
  </div>
</div>
<div class="pickle-modal-overlay" (click)="close()"></div>
}
