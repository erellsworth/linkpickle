<ng-container [formGroup]="formGroup">
  @if (label()) {
  <label [for]="controlName()">
    {{ label() }}
  </label>
  }
  <input
    type="checkbox"
    [id]="controlName()"
    [formControlName]="controlName()"
  />
  <fa-icon (click)="toggle()" class="toggler cursor-pointer" [icon]="icon" />
</ng-container>
