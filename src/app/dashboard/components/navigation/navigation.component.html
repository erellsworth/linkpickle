<ul>
  <li>
    <a
      [routerLink]="['/']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      ><fa-icon class="p-2" [icon]="icons.home" />Home</a
    >
  </li>
</ul>
<h4>Categories:</h4>
<ul>
  @for (cat of categories; track $index) {
  <li>
    <a [routerLink]="['category', cat.id]" routerLinkActive="active">
      <fa-icon [icon]="icons.jar" class="p-2" />
      {{ cat.name }} ({{ cat.Links?.length || 0 }})
    </a>
  </li>
  }
</ul>
