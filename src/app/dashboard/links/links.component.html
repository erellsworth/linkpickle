<app-link-pickler />

<div class="w-11 m-auto">
@if (!loading && !links.length) {
<p>No Links found</p>
} @else {
    <p class="bg-primary p-2 border-round">Showing {{links.length}} of {{total}} Links</p>
}

@for (link of links; track $index) {
    <app-link-card [link]="link" />
}

@if (loading) {
<app-loading-indicator />
}

</div>
