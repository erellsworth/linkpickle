<app-dashboard-page>
  <div class="grid align-items-center">
    <div class="col-6">
      <app-results-info />
    </div>
    <div class="col-6">
      <app-link-search />
    </div>
  </div>

  @for (link of links; track $index) {
  <app-link-card [link]="link" />
  }

  <app-pagination [totalResults]="total" (pageChanged)="changePage($event)" />
</app-dashboard-page>
