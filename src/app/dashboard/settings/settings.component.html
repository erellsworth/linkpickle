<app-dashboard-page [formGroup]="formGroup">
  @if(userSettings.length){
  <div>
    <p>User Settings</p>
  </div>
  } @if(adminSettings.length) {
  <div>
    <p>Admin Settings</p>
    @for (setting of adminSettings; track $index) { @if(setting.dataType ===
    'boolean') {
    <label [for]="setting.name">
      {{ setting.name }}
    </label>
    <app-toggle [controlName]="setting.name" [label]="setting.label" />

    } }
  </div>
  }
</app-dashboard-page>
